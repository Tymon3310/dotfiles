conky.config = {
    background = true,
    out_to_x = false,
    out_to_wayland = true,
    use_xft = true,
    font = 'Ubuntu:pixelsize=14',
    xftalpha = 0.5,
    update_interval = 1,
    total_run_times = 0,
    own_window = true,
    own_window_type = 'normal',
    own_window_transparent = true,
    own_window_hints = 'undecorated,below,sticky,skip_taskbar,skip_pager',
    double_buffer = true,
    minimum_width = 260, minimum_height = 5,
    maximum_width = 260,
    draw_shades = false,
    draw_outline = false,
    draw_borders = false,
    draw_graph_borders = false,
    default_color = 'grey',
    default_shade_color = 'red',
    default_outline_color = 'green',
    alignment = 'top_left',
    gap_x = 14,
    gap_y = 48,
    no_buffers = true,
    uppercase = false,
    cpu_avg_samples = 2,
    override_utf8_locale = false
};

