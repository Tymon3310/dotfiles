# ----------------------------------------------------- 
# Window rules
# ----------------------------------------------------- 

windowrule = float,^(pavucontrol)$                                                          # Float pavucontrol window
windowrule = float,^(blueman-manager)$                                                      # Float Bluetooth manager window
windowrule = float,^(nm-connection-editor)$                                                 # Float network connection editor
windowrule = float,^(qalculate-gtk)$                                                        # Float calculator window

# Browser Picture in Picture
windowrulev2 = float, title:^(Picture-in-Picture)$                                          # Float picture-in-picture windows
windowrulev2 = pin, title:^(Picture-in-Picture)$                                            # Pin picture-in-picture windows
windowrulev2 = move 69.5% 4%, title:^(Picture-in-Picture)$                                  # Position picture-in-picture windows

# floating windows
windowrulev2 = float, title:^(floating)$                                                    # Float windows with "floating" title
#windowrulev2 = pin, title:^(floating)$                                                     # Pin floating windows (commented out)
windowrulev2 = size 1200 750, title:^(floating)$                                            # Set size for floating windows

# Gnome Calculator
windowrulev2 = float,class:(org.gnome.Calculator)                                           # Float calculator window
windowrulev2 = size 700 600,class:(org.gnome.Calculator)                                    # Set calculator window size
windowrulev2 = center,class:(org.gnome.Calculator)                                          # Center calculator window

# Hyprland Share Picker
windowrulev2 = float, class:(hyprland-share-picker)                                         # Float share picker window
windowrulev2 = pin, class:(hyprland-share-picker)                                           # Pin share picker window
windowrulev2 = center, title:class:(hyprland-share-picker)                                  # Center share picker window
windowrulev2 = size 600 400,class:(hyprland-share-picker)                                   # Set share picker window size

# Pavucontrol floating
windowrulev2 = float,class:(.*org.pulseaudio.pavucontrol.*)                                 # Float pavucontrol window
windowrulev2 = size 700 600,class:(.*org.pulseaudio.pavucontrol.*)                          # Set pavucontrol window size
windowrulev2 = center,class:(.*org.pulseaudio.pavucontrol.*)                                # Center pavucontrol window
windowrulev2 = pin,class:(.*org.pulseaudio.pavucontrol.*)                                   # Pin pavucontrol window

# Pavucontrol-qt floating
windowrulev2 = float,class:(.*pavucontrol-qt.*)                                             # Float pavucontrol-qt window
windowrulev2 = size 700 600,class:(.*pavucontrol-qt.*)                                      # Set pavucontrol-qt window size
windowrulev2 = center,class:(.*pavucontrol-qt.*)                                            # Center pavucontrol-qt window
windowrulev2 = pin,class:(.*pavucontrol-qt.*)                                               # Pin pavucontrol-qt window

# Pwvucontrol floating
windowrulev2 = float,class:(.*com.saivert.pwvucontrol.*)                                    # Float pwvucontrol window
windowrulev2 = size 700 600,class:(.*com.saivert.pwvucontrol.*)                             # Set pwvucontrol window size
windowrulev2 = center,class:(.*com.saivert.pwvucontrol.*)                                   # Center pwvucontrol window
windowrulev2 = pin,class:(.*com.saivert.pwvucontrol.*)                                      # Pin pwvucontrol window

# btop floating
windowrulev2 = float,class:(btop)                                                           # Float btop window
windowrulev2 = workspace special:btop,class:(btop)                                          # Place btop in special workspace
windowrulev2 = size 1200 750, class:(btop)                                                  # Set btop window size

# btop floating
# btop rules
#windowrulev2 = float, class:^(btop)$, title:^(btop)$                                       # Float btop window (commented out)
#windowrulev2 = center, class:^(btop)$, title:^(btop)$                                      # Center btop window (commented out)
#windowrulev2 = monitor DP-1, class:^(btop)$, title:^(btop)$                                # Place btop on DP-1 monitor (commented out)
#windowrulev2 = size 1200 750, class:^(btop)$, title:^(btop)$                               # Set btop window size (commented out)
#windowrulev2 = workspace special:btop, class:^(btop)$, title:^(btop)$                      # Place btop in special workspace (commented out)

#workspace = special:btop, monitor:DP-1                                                     # Define special workspace for btop (commented out)

# Bitwarden floating
windowrulev2 = float,class:(Bitwarden)                                                      # Float Bitwarden window
windowrulev2 = size 1200 700,class:(Bitwarden)                                              # Set Bitwarden window size
windowrulev2 = center,class:(Bitwarden)                                                     # Center Bitwarden window

# Clipboard history
windowrulev2 = float,class:(clipse)
windowrulev2 = size 800 652,class:(clipse)
windowrulev2 = pin,class:(clipse)
windowrulev2 = noblur,class:(clipse)