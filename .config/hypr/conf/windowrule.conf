# ----------------------------------------------------- 
# Window rules
# ----------------------------------------------------- 

windowrule = float,class:(pavucontrol)                                                   # Float pavucontrol window
windowrule = float,class:(blueman-manager)                                               # Float Bluetooth manager window
windowrule = float,class:(nm-connection-editor)                                          # Float network connection editor
windowrule = float,class:(qalculate-gtk)                                                 # Float calculator window
windowrule = noblur,class:^()$,title:^()$                                                # Fix context menu blur

# Browser Picture in Picture
windowrule = float, title:^(Picture-in-Picture)$                                          # Float picture-in-picture windows
windowrule = pin, title:^(Picture-in-Picture)$                                            # Pin picture-in-picture windows
windowrule = move 69.5% 4%, title:^(Picture-in-Picture)$                                  # Position picture-in-picture windows

# floating windows
windowrule = float, title:^(floating)$                                                    # Float windows with "floating" title
#windowrule = pin, title:^(floating)$                                                     # Pin floating windows (commented out)
windowrule = size 1200 750, title:^(floating)$                                            # Set size for floating windows

# Gnome Calculator
windowrule = float,class:(org.gnome.Calculator)                                           # Float calculator window
windowrule = size 700 600,class:(org.gnome.Calculator)                                    # Set calculator window size
windowrule = center,class:(org.gnome.Calculator)                                          # Center calculator window

# Hyprland Share Picker
windowrule = float, class:(hyprland-share-picker)                                         # Float share picker window
windowrule = pin, class:(hyprland-share-picker)                                           # Pin share picker window
windowrule = center, title:class:(hyprland-share-picker)                                  # Center share picker window
windowrule = size 600 400,class:(hyprland-share-picker)                                   # Set share picker window size

# Pavucontrol floating
windowrule = float,class:(.*org.pulseaudio.pavucontrol.*)                                 # Float pavucontrol window
windowrule = size 700 600,class:(.*org.pulseaudio.pavucontrol.*)                          # Set pavucontrol window size
windowrule = center,class:(.*org.pulseaudio.pavucontrol.*)                                # Center pavucontrol window
windowrule = pin,class:(.*org.pulseaudio.pavucontrol.*)                                   # Pin pavucontrol window

# Pavucontrol-qt floating
windowrule = float,class:(.*pavucontrol-qt.*)                                             # Float pavucontrol-qt window
windowrule = size 700 600,class:(.*pavucontrol-qt.*)                                      # Set pavucontrol-qt window size
windowrule = center,class:(.*pavucontrol-qt.*)                                            # Center pavucontrol-qt window
windowrule = pin,class:(.*pavucontrol-qt.*)                                               # Pin pavucontrol-qt window

# Pwvucontrol floating
windowrule = float,class:(.*com.saivert.pwvucontrol.*)                                    # Float pwvucontrol window
windowrule = size 700 600,class:(.*com.saivert.pwvucontrol.*)                             # Set pwvucontrol window size
windowrule = center,class:(.*com.saivert.pwvucontrol.*)                                   # Center pwvucontrol window
windowrule = pin,class:(.*com.saivert.pwvucontrol.*)                                      # Pin pwvucontrol window

# btop floating
windowrule = float,class:(btop)                                                           # Float btop window
windowrule = workspace special:btop,class:(btop)                                          # Place btop in special workspace
windowrule = size 1200 750, class:(btop)                                                  # Set btop window size

# btop floating
# btop rules
#windowrule = float, class:^(btop)$, title:^(btop)$                                       # Float btop window (commented out)
#windowrule = center, class:^(btop)$, title:^(btop)$                                      # Center btop window (commented out)
#windowrule = monitor DP-1, class:^(btop)$, title:^(btop)$                                # Place btop on DP-1 monitor (commented out)
#windowrule = size 1200 750, class:^(btop)$, title:^(btop)$                               # Set btop window size (commented out)
#windowrule = workspace special:btop, class:^(btop)$, title:^(btop)$                      # Place btop in special workspace (commented out)

#workspace = special:btop, monitor:DP-1                                                     # Define special workspace for btop (commented out)

# Bitwarden floating
windowrule = float,class:(Bitwarden)                                                      # Float Bitwarden window
windowrule = size 1200 700,class:(Bitwarden)                                              # Set Bitwarden window size
windowrule = center,class:(Bitwarden)                                                     # Center Bitwarden window

# Clipboard history
windowrule = float,class:(clipse)
windowrule = size 800 652,class:(clipse)
windowrule = pin,class:(clipse)
windowrule = noblur,class:(clipse)